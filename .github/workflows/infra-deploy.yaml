name: Deploy Infrastructure
on:
  push:
    paths:
      - 'terraform/**'
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure Spaces
        env:
          SPACES_KEY: ${{ secrets.SPACES_ACCESS_KEY }}
          SPACES_SECRET: ${{ secrets.SPACES_SECRET_KEY }}
        run: |
          aws configure set aws_access_key_id $SPACES_KEY
          aws configure set aws_secret_access_key $SPACES_SECRET
          aws configure set default.region us-east-1
          aws configure set default.s3.endpoint_url https://nyc3.digitaloceanspaces.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        env:
          TF_BACKEND_CONFIG: |
            bucket = "mono-terraform-state"
            key = "terraform.tfstate"
            region = "us-east-1"
            endpoint = "nyc3.digitaloceanspaces.com"
            skip_credentials_validation = true
            skip_metadata_api_check = true
            force_path_style = true
        run: |
          terraform init \
            -backend-config="access_key=${{ secrets.SPACES_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.SPACES_SECRET_KEY }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
